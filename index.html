<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid based layout</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li style="background: none;"><img src="./logo.png" alt=""></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="item2">
            <div class="leftContainer">
                <div class="topsection">
                    <div class="topsectionLeftContainer">
                        <img src="./1.png" alt="">
                    </div>
                    <div class="topsectionRightContainer">
                        <img src="./2.png" alt="">
                    </div>
                </div>
                <div class="bottomsection">
                    <div class="bottomsectionLeftContainer">
                        <img src="./3.png" alt="">
                    </div>
                    <div class="bottomsectionRightContainer">
                       <img src="./4.png" alt="">
                    </div>
                </div>
            </div>
            <div class="middleContainer">
                <img src="./5.png" alt="">
            </div>
            <div class="rightContainer">
                <img src="./6.png" alt="">
            </div>
        </div>
        <div class="item3">
            <div class="item3LeftContainer">
                <img src="./7.png" alt="">
            </div>
            <div class="item3MiddleContainer">
                <img src="./8.png" alt="">
            </div>
            <div class="item3RightContainer">
                <img src="./9.png" alt="">
            </div>
        </div>
        <div class="footer">
            <div class="footerLinks">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="copyright">
                    <span>&#169;</span>
                    <a href="#">Mercer Tavern 2013</a>
                </div>
            </div>
            <div class="siteOwner">
                <p>Site By Versett</p>
            </div>
        </div>
    </div>
</body>
</html>
